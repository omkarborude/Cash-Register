<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Cash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
   <div class="main">
       <h1><i class="fas fa-rupee-sign"></i> Cash Register <i class="fas fa-rupee-sign"></i></h1>
       
       
       <div class="screen">
        <input id="paid-input" placeholder="   Enter Cash">
        <input id="cost_input" placeholder="   Enter Bill">
       </div>
       
       
       
       
       <div class="button" >
    <div class="text" id="checkbtn">Check <i class="fas fa-share"></i></div>
  </div>
       
       <div id="output">
                    <table class="styled-table bordered">
                        <thead>
                            <tr>
                                <th>No.of Notes</th>
                                    <th>Note</th>
                            </tr>
                        </thead>
                        
            
                        
                        <tbody>
                                                        
                            <tr>
                                <td>500</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                            <tr>
                                <td>100</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                            <tr>
                                <td>20</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                            <tr>
                                <td>10</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td class="noOfNotes" id="innnote" style="color: red; font-size: 20px;font-weight: 600;"></td>
                            </tr>
                        </tbody>

                    </table>
                    
        <div class="button" >
          <div class="text" id="checkbtn">Clear all <i class="fas fa-share"></i>
            </div>
                </div>
       
   </div>
    
    
    <script src="back.js"></script>
</body>
</html>
